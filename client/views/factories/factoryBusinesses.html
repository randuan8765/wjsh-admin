<template name="factoryBusinesses">
  <h2>{{factory.name}}洗涤厂业务列表</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <td>名称</td>
        <td>成本价</td>
        <td>描述</td>
        <td style="width: 70px"></td>
      </tr>
    </thead>
    <tbody>
      {{#each factoryBusinesses}}
        <tr class="factory-row {{#if isSelectedFactoryBusiness}}selected{{/if}}">
          <td>{{name}}</td>
          <td>{{price}}</td>
          <td>{{description}}</td>
          <td style="width: 70px">
            {{# quickRemoveButton collection="FactoryBusinesses" _id=this._id class="btn btn-sm btn-danger"}}删除{{/quickRemoveButton}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  <div class="panel panel-default">
      <div class="panel-heading">
          <h4>添加业务</h4>
      </div>
      <div class="panel-body">
        {{#autoForm collection="FactoryBusinesses" id="insertFactoryBusinessForm" type=formType doc=selectedFactoryBusinessDoc}}
    			<fieldset>
    				{{> afQuickField name='name'}}
            {{> afQuickField name='price'}}
            {{> afQuickField name='description'}}
            {{> afQuickField name='factoryId' type="hidden" value=factoryId}}
    			</fieldset>
    			<button type="submit" class="btn btn-primary">提交</button>
    		{{/autoForm}}
    </div>
  </div>
</template>
