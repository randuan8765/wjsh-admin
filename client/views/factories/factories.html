<template name="factories">
  <h2>后方洗涤厂列表</h2>
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <td>厂编号</td>
        <td>名称</td>
		    <td>地址</td>
        <td style="width: 115px"></td>
      </tr>
    </thead>
    <tbody>
      {{#each factories}}
        <tr class="factory-row {{#if isSelectedFactory}}selected{{/if}}">
          <td>{{key}}</td>
          <td>
            {{#if aliase}}
              {{aliase}}
            {{else}}
              {{name}}
            {{/if}}
          </td>
		      <td>{{address.fullAddress}}</td>
          <td style="width: 115px">
            <a class="btn btn-sm btn-primary" role="button" href="/factories/{{_id}}" >
              业务
            </a>
            {{# quickRemoveButton collection="Factories" _id=this._id class="btn btn-sm btn-danger"}}删除{{/quickRemoveButton}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  <div class="panel panel-default">
      <div class="panel-heading">
          <h4>添加洗涤厂</h4>
      </div>
      <div class="panel-body">
  	    {{#autoForm collection="Factories" id="insertFactorieForm" type=formType doc=selectedFactoryDoc}}
      		<fieldset>
      			{{> afQuickField name='key'}}
      			{{> afQuickField name='name'}}
      			{{> afQuickField name='aliase'}}
      			{{> afQuickField name='address'}}
      			{{> afQuickField name='contacts'}}
      			{{> afQuickField name='description'}}
      		</fieldset>
    		  <button type="submit" class="btn btn-primary">Submit</button>
  		  {{/autoForm}}
      </div>
  </div>
</template>
