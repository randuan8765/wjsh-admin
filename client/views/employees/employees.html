<template name="employees">
  <h2>人员列表</h2>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <td>姓名</td>
        <td>手机号</td>
		<td>工号</td>
		<td>职务</td>
        <td style="width: 70px"></td>
      </tr>
    </thead>
    <tbody>
      {{#each employees}}
        <tr>
          <td>{{name}}</td>
          <td>{{mobile}}</td>
		  <td>{{staffId}}</td>
		  <td>{{type}}</td>
          <td style="width: 70px">{{> quickRemoveButton collection="Employees" _id=this._id class="btn btn-sm btn-danger"}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  <div class="panel panel-default">
      <div class="panel-heading">
          <h4>注册新员工</h4>
      </div>
      <div class="panel-body">
        {{> quickForm collection="Employees" id="insertEmployeeForm" type="insert"}}
      </div>
  </div>
</template>
