<template name="layout">
  {{> header}}
  <div class="container">
    {{> yield}}
  </div>
</template>

<template name="header">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{pathFor 'home'}}">管理端</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="{{isActiveRoute regex='employees'}}"><a href="{{pathFor 'employees'}}">员工管理</a></li>
            <li class="{{isActiveRoute regex='factories'}}"><a href="{{pathFor 'factories'}}">洗衣厂管理</a></li>
            <li class="{{isActiveRoute regex='classes'}}"><a href="{{pathFor 'classes'}}">分类管理</a></li>
            <li class="{{isActiveRoute regex='areas'}}"><a href="{{pathFor 'areas'}}">区域管理</a></li>
            <li class="{{isActiveRoute regex='stores'}}"><a href="{{pathFor 'stores'}}">洗衣店管理</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
</template>
